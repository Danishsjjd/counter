<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>counter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="counter_container">
			<div class="counter">
				<div class="days">
					<div class="title">Days</div>
					<div class="digit" data-days-hundreds>
						<div class="inner" >0</div>
					</div>
					<div class="digit " data-days-tens>
						<div class="inner" >0</div>
					</div>
					<div class="digit last_child" data-days-ones>
						<div class="inner" >0</div>
					</div>
				</div>
				<div class="dots">:</div>
				<div class="hours">
					<div class="title">Hours</div>
					<div class="digit " data-hours-tens>
						<div class="inner">0</div>
					</div>
					<div class="digit" data-hours-ones>
						<div class="inner">0</div>
					</div>
				</div>
				<div class="dots">:</div>
				<div class="minutes">
					<div class="title">Minutes</div>
					<div class="digit" data-minutes-tens>
						<div class="inner">0</div>
					</div>
					<div class="digit" data-minutes-ones>
						<div class="inner">0</div>
					</div>
				</div>
				<div class="dots">:</div>
				<div class="seconds">
					<div class="title">Seconds</div>
					<div class="digit" data-seconds-tens>
						<div class="inner">0</div>
					</div>
					<div class="digit" data-seconds-ones>
						<div class="inner">0</div>
					</div>
				</div>
			</div>
		</body>
		</div>
	<script src="./index.js"></script>
</html>
