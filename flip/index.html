<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container_segment">
            <div class="segment_heading">Hours</div>
            <div class="segment">
                <div class="flip_card" data-hours-tens>
                    <div class="top">2</div>
                    <div class="bottom">2</div>
                </div>
                <div class="flip_card" data-hours-ones>
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
            </div>
        </div>
        <div class="container_segment">
            <div class="segment_heading" >Minutes</div>
            <div class="segment">
                <div class="flip_card" data-minutes-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip_card" data-minutes-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="container_segment">
            <div class="segment_heading">Seconds</div>
            <div class="segment">
                <div class="flip_card" data-seconds-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip_card" data-seconds-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
